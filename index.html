<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="wrapper">
            <video autoplay muted loop id="background-video">
                <source src="sky_-_8016 (720p).mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>


            <h1 class="cool-title">Weather <span class="highlight">App</span></h1>

            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>
            

        <div class="weather-container">

            <!-- grant location container-->
            <div class="sub-container grant-location-container">
                <img src="location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                
                <button class="cool-button" data-grantAccess>Grant Access üìç</button>

                
            </div>

            <!-- search form -> form-container-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="search.png"  width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--- loading screen container -->
            <div class="sub-container loading-container">
                <img src="loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!--city name and Flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather descriptuion-->
                <p data-weatherDesc></p>
                <!--weather Icon-->
                <img data-weatherIcon>
                <!--temperature-->
                <p data-temp></p>

                <!--3 cards - parameters-->
                <div class="parameter-container">

                    <!--card 1-->
                    <div class="parameter">
                        <img src="wind.png" >
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                        <img src="humidity.png" >
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="cloud.png" >
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>


            </div>

        </div>

    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Designed and Developed by ABHISHEK</h3>
            </div>
            <div class="footer-section">
                <h3> Copyright &copy;<span  id="currentYear"></span> AK</h3>
            </div>
            <div class="footer-section">
                <ul class="social-icons">
                    <li><a href="https://github.com/Abhikumar9896" target="_blank" rel="noopener noreferrer"><img src="github.png" alt="GitHub"></a></li>
                    <li><a href="https://twitter.com/abhii989" target="_blank" rel="noopener noreferrer"><img src="twitter.png" alt="Twitter"></a></li>
                    <li><a href="https://www.linkedin.com/in/abhi989/" target="_blank" rel="noopener noreferrer"><img src="linkedin.png" alt="LinkedIn"></a></li>
                    <li><a href="https://www.instagram.com/abhii.real" target="_blank" rel="noopener noreferrer"><img src="instagram.png" alt="Instagram"></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script>
        document.getElementById('currentYear').innerText = new Date().getFullYear();
    </script>






    <script src="index.js"></script>
</body>
</html>
